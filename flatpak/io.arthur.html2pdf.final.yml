app-id: io.arthur.html2pdf
runtime: org.kde.Platform
runtime-version: '5.15-23.08'
sdk: org.kde.Sdk
command: html2pdf

name: HTML to PDF
summary: Convert HTML to PDF files
description: |
  A simple Qt application to convert HTML files to PDF format.
  Supports various HTML sources and generates high-quality PDF output.
developer:
  name: Arthur Ivanov
url: https://github.com/Ivanov-Arthur/html2pdf
license: GPL-3.0

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --device=all
  - --filesystem=home

modules:
  - name: html2pdf
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/plugins/platforms
      - install -D html2pdf /app/bin/html2pdf
      - cp -r plugins/platforms/* /app/plugins/platforms/
      - chmod +x /app/bin/html2pdf
    sources:
      - type: file
        url: https://github.com/Ivanov-Arthur/html2pdf/releases/download/v1.0.0/html2pdf
        sha256: 889aec44497f2e46b8f3af939c0893a25fe70d6c15afcff03d86fd9d96c4f9eb
      - type: file
        url: https://github.com/Ivanov-Arthur/html2pdf/releases/download/v1.0.0/plugins.tar.gz
        sha256: 2e8c4d25e5be1baf1cc4e5f303ebee3e980105bb0923b51222b0a838cdafdc42
